<!DOCTYPE html>
<html lang="en">

<head>
    <title>Static Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Patil Calculator</h1>

    <div id="container">

        <div id="display"></div>

        <div id="keyword">

            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">*</div>
            <div class="orange">C</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>

        </div>
    </div>
</body>

</html>

<script>
    var keys = document.querySelectorAll("#keyword>div")
    nextTrgetNum = ""

    for (i = 0; i < keys.length; i++) {
        keys[i].addEventListener("click", getKeyValue)
    }

    function getKeyValue() {
        targetNum = event.target.innerText

        if (targetNum == "C") {
            nextTrgetNum = ""
            document.querySelector("#display").innerText = ""

        } else if (targetNum == "=") {
            result = eval(nextTrgetNum)
            document.querySelector("#display").innerText = result
        }
        else {
            nextTrgetNum = nextTrgetNum + targetNum
            document.querySelector("#display").innerText = nextTrgetNum
        }
    }


</script>
